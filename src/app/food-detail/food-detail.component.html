<div fxLayout="column" fxLayoutAlign="center">
    <div class="subheader">
      <div fxLayoutAlign="space-between">
        <span [style.font-weight]="500">Food Description</span>
        <span></span>
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="start center" *ngIf="item | async as food;">
  
      <div class="food-name">{{food?.name}}</div>
  
      <table class="nutrition-facts">
        <tr class="row" *ngFor="let i of item?.name ">
          <th class="left">{{i.description}}</th>
          <th class="right">{{i.price}}</th>
        </tr>
      </table>
  
    
    </div>
    
  
  </div>
